<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вопросы</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Hammer.js через надёжный CDN (cdnjs — один из самых стабильных) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <!-- Альтернативные CDN, если первый вдруг не загрузится (раскомментируй при необходимости) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script> -->
    <!-- <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script> -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* улучшает отзывчивость на мобильных */
        }
        #blocks-screen, #question-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #blocks-list {
            width: 100%;
            max-width: 400px;
        }
        .block-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
        }
        .paid-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        .free-badge {
            background: #2ecc71;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        #question-text {
            font-size: 1.4em;
            text-align: center;
            margin: 40px 20px;
            line-height: 1.4;
        }
        #progress {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-top: 40px;
        }
        button {
            padding: 14px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #bdc3c7;
        }
        #buy-all {
            margin-top: 30px;
            background: #9b59b6;
        }
    </style>
</head>
<body>

    <div id="blocks-screen">
        <h2>Выберите блок</h2>
        <div id="blocks-list"></div>
        <button id="buy-all">Разблокировать все блоки</button>
    </div>

    <div id="question-screen" style="display: none;">
        <div id="progress">1 из 10</div>
        <div id="question-text">Загрузка...</div>
        <div class="nav-buttons">
            <button id="btn-prev">← Назад</button>
            <button id="btn-next">Вперёд →</button>
        </div>
    </div>

    <script src="/static/app.js"></script>

</body>
</html>
