<!DOCTYPE html>
<html lang="ru">
<head><title>Аудит</title><link rel="stylesheet" href="/static/admin.css"></head>
<body class="dark-theme">
    <h1>Лог действий</h1>
    <table border="1" style="width:100%; color:#fff;">
        <tr><th>Время</th><th>Действие</th><th>Детали</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('dashboard') }}">Назад</a>
</body>
</html>
