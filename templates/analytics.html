<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Аналитика</h1>
        <a href="/admin">← Назад</a>

        <h3>Топ-5 самых просматриваемых блоков</h3>
        <ol>
            {% for name, count in top_blocks %}
            <li>{{ name }} — {{ count }} просмотров</li>
            {% else %}
            <li>Пока нет данных</li>
            {% endfor %}
        </ol>

        <!-- Можно добавить графики позже через Chart.js -->
    </div>
</body>
</html>
