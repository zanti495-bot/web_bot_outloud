<!DOCTYPE html>
<html lang="ru">
<head><title>Блоки</title><link rel="stylesheet" href="/static/admin.css"></head>
<body class="dark-theme">
    <h1>Блоки вопросов</h1>
    <form method="post">
        <input name="name" placeholder="Название" required><br><br>
        <textarea name="description" placeholder="Описание"></textarea><br><br>
        <label><input type="checkbox" name="is_paid"> Платный</label><br><br>
        <input type="number" name="price" placeholder="Цена" min="0" value="0"><br><br>
        <input type="number" name="sort_order" placeholder="Порядок" value="0"><br><br>
        <button>Добавить блок</button>
    </form>
    <hr>
    <ul>
    {% for b in blocks %}
        <li>
            {{ b.name }} ({{ b.price }} RUB) 
            <a href="{{ url_for('questions', block_id=b.id) }}">Вопросы</a> |
            <a href="{{ url_for('edit_block', block_id=b.id) }}">Ред.</a> |
            <a href="{{ url_for('delete_block', block_id=b.id) }}" onclick="return confirm('Удалить?')">Уд.</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Назад</a>
</body>
</html>
