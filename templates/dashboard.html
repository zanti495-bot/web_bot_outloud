<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body class="dark-theme">
    <h1>Дашборд</h1>
    <p>Пользователи: {{ users }}</p>
    <p>Покупки: {{ purchases }}</p>
    <p>Просмотры: {{ views }}</p>
    <!-- Форма для дизайна -->
    <form method="post" action="/design">
        <input name="background_color" value="{{ design.background_color }}">
        <input name="text_color" value="{{ design.text_color }}">
        <input name="font_family" value="{{ design.font_family }}">
        <button>Сохранить дизайн</button>
    </form>
    <a href="/blocks">Блоки</a> | <a href="/analytics">Аналитика</a> | <a href="/broadcast">Рассылка</a> | <a href="/export/users">Экспорт CSV</a>
</body>
</html>
