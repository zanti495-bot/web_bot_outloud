<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройка дизайна Mini App</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Глобальный дизайн Mini App</h1>
        <a href="/admin">← Назад в дашборд</a>

        <form method="post">
            <label>Цвет фона (hex):</label>
            <input type="text" name="background_color" value="{{ design.background_color or '#ffffff' }}" placeholder="#ffffff">

            <label>Цвет текста (hex):</label>
            <input type="text" name="text_color" value="{{ design.text_color or '#000000' }}" placeholder="#000000">

            <label>Шрифт (font-family):</label>
            <input type="text" name="font_family" value="{{ design.font_family or 'Arial, sans-serif' }}" placeholder="Arial, sans-serif">

            <button type="submit">Сохранить дизайн</button>
        </form>

        <p>Текущий дизайн применяется сразу в Mini App после сохранения.</p>
    </div>
</body>
</html>
