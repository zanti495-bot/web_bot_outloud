<!DOCTYPE html>
<html lang="ru">
<head><title>Редактировать блок</title><link rel="stylesheet" href="/static/admin.css"></head>
<body class="dark-theme">
    <h1>Редактировать блок</h1>
    <form method="post">
        <input name="name" value="{{ block.name }}" required><br><br>
        <textarea name="description">{{ block.description or '' }}</textarea><br><br>
        <label><input type="checkbox" name="is_paid" {% if block.is_paid %}checked{% endif %}> Платный</label><br><br>
        <input type="number" name="price" value="{{ block.price }}" min="0"><br><br>
        <input type="number" name="sort_order" value="{{ block.sort_order }}"><br><br>
        <button>Сохранить</button>
    </form>
    <a href="{{ url_for('blocks') }}">Назад</a>
</body>
</html>
