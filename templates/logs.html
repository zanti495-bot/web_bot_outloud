<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логи аудита</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Логи действий админа</h1>
        <a href="/admin">← Назад</a>

        <form method="post" action="/admin/clear_logs" onsubmit="return confirm('Очистить все логи? Это необратимо');">
            <button type="submit" class="danger">Очистить все логи</button>
        </form>

        <ul class="log-list">
            {% for log in logs %}
            <li>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} — {{ log.action }}</li>
            {% else %}
            <li>Логов пока нет</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
