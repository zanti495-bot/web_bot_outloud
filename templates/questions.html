<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопросы блока: {{ block.name }}</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Вопросы в блоке «{{ block.name }}»</h1>
        <a href="/admin/blocks">← Назад к блокам</a>

        <form method="post" class="add-form">
            <label>Новый вопрос:</label>
            <textarea name="text" rows="3" required placeholder="Текст вопроса..."></textarea>
            <button type="submit">Добавить вопрос</button>
        </form>

        <h3>Существующие вопросы ({{ questions|length }})</h3>
        <ul>
            {% for q in questions %}
            <li>
                {{ q.text | truncate(120) }}
                <!-- Можно добавить кнопки редактирования/удаления позже -->
            </li>
            {% else %}
            <li>Вопросов пока нет</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
