<!DOCTYPE html>
<html lang="ru">
<head><title>Вопросы — {{ block.name }}</title><link rel="stylesheet" href="/static/admin.css"></head>
<body class="dark-theme">
    <h1>Вопросы в блоке: {{ block.name }}</h1>
    <form method="post">
        <textarea name="text" placeholder="Текст вопроса" required></textarea><br><br>
        <input type="number" name="sort_order" placeholder="Порядок" value="0"><br><br>
        <button>Добавить вопрос</button>
    </form>
    <hr>
    <ol>
    {% for q in questions %}
        <li>{{ q.text }} 
            <a href="{{ url_for('edit_question', question_id=q.id) }}">Ред.</a> |
            <a href="{{ url_for('delete_question', question_id=q.id) }}" onclick="return confirm('Удалить?')">Уд.</a>
        </li>
    {% endfor %}
    </ol>
    <a href="{{ url_for('blocks') }}">Назад к блокам</a>
</body>
</html>
