<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Последние просмотры пользователя</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Последние просмотренные вопросы (последние 10)</h1>
        <a href="/admin/users">← Назад к пользователям</a>

        <ul>
            {% for view in views %}
            <li>{{ view.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} — вопрос #{{ view.question_id }}</li>
            {% else %}
            <li>Просмотров не найдено</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
